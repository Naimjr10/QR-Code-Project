<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>QR Code</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    </div>
